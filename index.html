<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="navbar">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
      <div class="choice" id="rock"><img src="rock.jpg" /></div>
      <div class="choice" id="paper"><img src="paper.jpg" /></div>
      <div class="choice" id="scissors"><img src="scissors.jpg" /></div>
    
    </div>
    <br>
    <div class="data">
       <div class="you">
        <p style="font-weight:bold; text-align:center; font-size:1.75rem;" id="You">0</p>
        <p>You</p>
       </div> 
       <div class="comp">
        <p style="font-weight:bold; text-align:center; font-size:1.75rem;" id="Comp">0</p>
        <p>Comp</p>
       </div>
    </div>
    <br>
    <div class="result">
     <p>Pick Your Move</p>
    </div>
    <br>
    <div class="reset">
        <button type="submit">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
