<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game.</h3>
    <div class="btn-container">
       <div class="btng-one">
        <div class="btns red" id="red"></div>
        <div class="btns green" id="green"></div>
       </div>
      <div class="btng-two">
        <div class="btns yellow" id="yellow"></div>
        <div class="btns purple" id="purple"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
